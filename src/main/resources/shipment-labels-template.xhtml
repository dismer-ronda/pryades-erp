<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
   
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<style type="text/css">
	
		* {
			font-family: "Arial", Helvetica; 

			margin: 0px;
			padding: 0px;
		}

		*.text_regular_size {
			font-size: $fontsize;
		}

		*.text_left {
			text-align: left;
		}

		*.text_center {
			text-align: center;
		}

		*.text_right {
			text-align: right;
		}
		
		*.text_bold {
			font-weight: bold;
		}

		*.text_red {
			color: red;
		}
		
		*.vtop {
			vertical-align: top;
		}

		*.hcenter {
			horizontal-align: center;
		}
		
		*.vcenter {
			vertical-align: center;
		}

		*.vbottom {
			vertical-align: bottom;
		}

		*.sangria {
			padding-left: 16px;
			padding-right: 16px;
			padding-top: 5px;
			padding-bottom: 5px;
		}

		*.padding_left {
			padding-left: 1cm;
		}
		
		*.padding_right {
			padding-right: 6px;
		}

		*.padding_bottom {
			padding-bottom: 6px;
		}

		*.padding_top {
			padding-top: 6px;
		}

		*.padding_all {
			padding-right: 6px;
			padding-left: 6px;
			padding-bottom: 6px;
			padding-top: 6px;
		}

		*.padding_h {
			padding-right: 6px;
			padding-left: 6px;
		}
		
		*.padding_v {
			padding-bottom: 6px;
			padding-top: 6px;
		}
		
		*.full_height {
		bottom: 0;
   		top: 0;
   		left: 0;
   		right: 0;
   		}

		*.indent {
			padding-left: 1cm;
		}
			
		*.borde {
			border: 0.1px solid black;
			border-spacing: 0px;
			border-collapse: collapse;
			padding: 0px;
		}

		*.border_no_spacing
		{
			border-spacing: 0px;
			padding: 0px;
			border-collapse: collapse;
		}
		
		*.block {
			display: inline-block;
		}
		
		#block_container > div {
  				display: inline-block;
		}

		@page {
			size: $pagesize $orientation;
			 
			margin-top: 0;
			margin-bottom: 0;
			margin-left: 0;
			margin-right: 0;
		}
	</style>
</head>

<body>
	<table class="border_no_spacing text_regular_size text_center text_bold" width="100%">
	
		$shipment.getLabelsRows( $context, $rows, $cols, $pagesize, $type, $copies )

	</table>
</body>

</html>
